<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket - Insert Coin</title>
  <link rel="icon" href="/assets/img/InsertCoin Light.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/ticket.css" />
</head>

<body>
  <div class="contenedor">
    <div class="recibo-main">
      <div class="d-flex justify-content-between align-items-start recibo-header">
        <div class="recibo-left">
          <h5>Insert Coin</h5>
          <p>📞 +54 11 1234-5678</p>
          <p>📧 insertCoinBA@gmail.com</p>
          <p>📍 Buenos Aires, Argentina</p>
        </div>
        <div class="recibo-left text-end">
          <h3>Factura #002</h3>
        </div>
      </div>

      <div class="recibo-header-mid">
        <div class="recibo-right">
          <h5>Cliente: <span id="nombreCliente"></span></h5>
          <p><b>Fecha:</b> <span id="fechaCompra"></span></p>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="detalleTicket">
            <!-- aqui se van a inyectar los productos -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="text-end"><strong>Total:</strong></td>
              <td class="text-danger"><strong id="totalTicket"></strong></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="recibo-footer text-center mt-4">
        <p>¡Gracias por tu compra!</p>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <button class="btn btn-warning mt-3" onclick="descargarTicket()">Descargar PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="javaScript/ticket.js"></script>
</body>
</html>
