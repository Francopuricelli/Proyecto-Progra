<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <script>
  const temaGuardado = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", temaGuardado);
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Insert Coin</title>
  <link rel="stylesheet" href="css/carrito.css" />
  <link rel="icon" href="assets/img/InsertCoin.png" />
</head>
<body>

  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/img/InsertCoin.png" alt="Insert Coin Logo" />
      </a>
      <h1>Tu Carrito</h1>
    </div>
  </header>

  <main class="cart-container">
    <section id="cart-items">
    
      
        
      </div>
    </section>

    <aside class="cart-summary">
      <h2>Resumen</h2>
      <div class="total-container">
        <span>Total:</span>
        <strong>$0</strong>
      </div>

      <button class="confirm-btn" id="botonConfirmar">Confirmar compra</button>
      
      <button class="clear-cart" id="limpiarCarrito"> Vaciar Carrito</button>
    </aside>
  </main>

  <script type="module" src="javaScript/carrito.js"></script>
</body>
</html>
