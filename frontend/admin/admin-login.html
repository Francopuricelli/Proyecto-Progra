<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administrador</title>
  <link href="/frontend/css/admin-login.css" rel="stylesheet" />
</head>
<body>

  <video autoplay muted loop id="videoBG">
    <source src="/frontend/assets/video/yongli-sword-ghost-of-tsushima-4k-live-wallpaper.mp4" type="video/mp4">
    Tu navegador no soporta el tag de video.
  </video>

  <section class="SeccionLogin">
    <img src="/frontend/assets/img/InsertCoin__4_-removebg-preview.png" alt="InsertCoin" class="logo" />

    <div class="loginContainer">
      <form id="login-form">
        <h1>Login Administrador</h1>

        <div class="input-box">
          <input type="email" id="email" placeholder="Correo electrónico" required />
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Contraseña" required />
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
    </div>
  </section>


</body>
</html>
