<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Producto</title>
  <link rel="stylesheet" href="/frontend/css/admin-panel.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/1820af2c0e.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg admin-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin">
        <img src="/frontend/assets/img/InsertCoinLight.png" alt="Logo" height="50">
        <span class="admin-title">Panel del Administrador</span>
      </a>
    </div>
  </nav>

  <main class="container mt-5 text-white">
    <h2 class="mb-4">Editar Producto</h2>

    <form action="admin/edit" method="POST" enctype="multipart/form-data" class="bg-dark p-4 rounded shadow">
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock disponible</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
      </div>

      <div class="mb-3">
        <label for="plataforma" class="form-label">Plataforma</label>
        <select class="form-select" id="plataforma" name="plataforma" required>
          <option value="">Elige una opci√≥n</option>
          <option value="PS5">PlayStation 5</option>
          <option value="Xbox Series X">Xbox Series X</option>
          <option value="Nintendo Switch">Nintendo Switch</option>
          <option value="PC">PC</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del producto</label>
        <input type="file" class="form-control" id="imagen" name="imagen">
      </div>

      <button type="submit" class="btn btn-warning fw-bold">Guardar Cambios</button>
    </form>
  </main>

</body>
</html>
