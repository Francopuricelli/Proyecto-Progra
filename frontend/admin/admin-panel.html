<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador - Insert Coin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/css/admin-panel.css" />
  <script src="https://kit.fontawesome.com/1820af2c0e.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg admin-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/frontend/assets/img/InsertCoinLight.png" alt="Logo" height="50" />
        <span class="admin-title">Panel del Administrador</span>
      </a>
    </div>
  </nav>

  <main class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-white">Gestión de Productos</h2>
      <a href="admin-create.html" class="btn btn-warning text-dark fw-bold">
        <i class="fas fa-plus"></i> Agregar producto
      </a>
    </div>

    <div class="table-responsive rounded-3 overflow-hidden">
      <table class="table table-dark table-hover align-middle mb-0">
        <thead class="table-light text-dark">
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Plataforma</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Assassin’s Creed Valhalla</td>
            <td>$29.99</td>
            <td>65</td>
            <td>PS5</td>
            <td><span class="badge bg-success">Activo</span></td>
            <td class="text-center">
              <a href="admin-create.html" class="btn btn-sm btn-outline-info me-1" title="Editar">
                <i class="fas fa-edit"></i>
              </a>
              <button class="btn btn-sm btn-outline-secondary me-1" title="Desactivar">
                <i class="fas fa-times"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" title="Eliminar">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>God of War Ragnarok</td>
            <td>$69.99</td>
            <td>42</td>
            <td>PS5</td>
            <td><span class="badge bg-secondary">Inactivo</span></td>
            <td class="text-center">
              <a href="admin-create.html" class="btn btn-sm btn-outline-info me-1" title="Editar">
                <i class="fas fa-edit"></i>
              </a>
              <button class="btn btn-sm btn-outline-success me-1" title="Activar">
                <i class="fas fa-check"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" title="Eliminar">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

</body>
</html>
