<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insert Coin</title>
  <link rel="icon" href="assets/img/InsertCoinLight.png" />


  <script src="https://kit.fontawesome.com/1820af2c0e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/card.css" rel="stylesheet">

  
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="assets/img/InsertCoinLight.png" alt="Insert Coin Logo">
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav align-items-center">
        
        <li class="nav-item">
          <a class="nav-link" href="carrito.html">Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Admin Login</a>
        </li>
        <li class="nav-item">
          <div class="inputBox">
            <input class="searchInput" placeholder="Buscar Juego" />
             <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          </div>
        </li>
        <li class="nav-item">
          <label for="consola" class="platform-label">Plataforma:</label>
          <select id="consola" class="platform-select">
            <option value="" disabled selected>Elige una opción</option>
            <option value="all">Todas</option>
            <option value="PS5">PlayStation 5</option>
            <option value="Xbox Series X">Xbox Series X</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="PC">PC</option>
          </select>
        </li> 

      </ul>
    </div>
  </nav>


  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        No sos como cualquiera.<br>Tu tienda tampoco.
      </div>

      <div class="carousel-box">
        <div id="carouselPrincipal" class="carousel slide h-100" data-bs-ride="carousel">
          <div class="carousel-inner h-100">
            <div class="carousel-item active">
              <img src="assets/img/bossfight.png" class="d-block w-100" alt="Juego 1">
            </div>
            <div class="carousel-item">
              <img src="assets/img/Resident_Evil_4_Remake-559091650-large.png" class="d-block w-100" alt="Juego 2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/red_dead_3__nombre_temporal_-4030936.png" class="d-block w-100" alt="Juego 4">
            </div>
            <div class="carousel-item">
              <img src="assets/img/got.png" class="d-block w-100" alt="Juego 5">
            </div>
            <div class="carousel-item">
              <img src="assets/img/ea-sports-fc-25-4243995.png" class="d-block w-100" alt="Juego 6">
            </div>
          </div>
          <button class="carousel-control-prev"  type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="filter: invert(1);" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
            <span class="carousel-control-next-icon" style="filter: invert(1);" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>

    <button class="scroll-btn" onclick="document.getElementById('juegos').scrollIntoView({behavior: 'smooth'});">
      Ver juegos
    </button>
  </section>

 
  <section id="juegos"> 
    <div class="cardContainer">
      <div class="row" id="productCards"></div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="javaScript/catalogo.js"></script>
  
  
</body>
</html>
