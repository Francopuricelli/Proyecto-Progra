  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/card.css" rel="stylesheet">

  
</head>
<body>

  <nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img src="assets/img/InsertCoinLight.png" alt="Insert Coin Logo">
  </a>
  <div class="desktop-nav-items navbar-collapse justify-content-end">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item">
        <a class="nav-link" href="carrito.html">Carrito</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Catálogo</a>
      </li>
      <li class="nav-item">
        <button class="admin-link">Admin Login</button>
      </li>
      <li class="nav-item">
        <button id="themeToggle" class="btn-theme">
          <i class="fa-solid fa-moon"></i>
        </button>
      </li>
    </ul>
  </div>
  
  <button id="toggleBarraLateral" class="boton-menu">
    <i class="fa-solid fa-bars"></i>
  </button>
</nav>



  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        No sos como cualquiera.<br>Tu tienda tampoco.
      </div>

      <div class="carousel-box">
        <div id="carouselPrincipal" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner ratio ratio-16x9">
            <div class="carousel-item active">
              <img src="assets/img/bossfight.png" class="d-block w-100" alt="Juego 1">
            </div>
            <div class="carousel-item">
              <img src="assets/img/Resident_Evil_4_Remake-559091650-large.png" class="d-block w-100" alt="Juego 2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/red_dead_3__nombre_temporal_-4030936.png" class="d-block w-100" alt="Juego 4">
            </div>
            <div class="carousel-item">
              <img src="assets/img/got.png" class="d-block w-100" alt="Juego 5">
            </div>
            <div class="carousel-item">
              <img src="assets/img/ea-sports-fc-25-4243995.png" class="d-block w-100" alt="Juego 6">
            </div>
          </div>
          <button class="carousel-control-prev"  type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="filter: invert(1);" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
            <span class="carousel-control-next-icon" style="filter: invert(1);" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>

    <button class="scroll-btn" onclick="document.getElementById('juegos').scrollIntoView({scrollBehavior: 'smooth'});">
      Ver juegos
    </button>
  </section>

 
  <section id="juegos"> 
  <h2 class="titulo-seccion">Videojuegos</h2>
  <div class="cardContainer">
    <div class="row" id="productCards"></div>
  </div>
  <div id="paginacion" class="d-flex justify-content-center my-4">1 </div>
</section>

<div id="barraLateral" class="barraLateral">
  <button id="cerrarBarraLateral">&times;</button>
  <div class="inputBox">
    <input class="searchInput" placeholder="Buscar Juego" />
    <i class="fa-solid fa-magnifying-glass searchIcon"></i>
  </div>

  <label for="consola" class="platform-label">Plataforma:</label>
  <select id="consola" class="platform-select">
    <option value="default" disabled selected>Elige una opción</option>
    <option value="all">Todas</option>
    <option value="PS5">PS5</option>
    <option value="Xbox Series X">Xbox Series X</option>
    <option value="Nintendo Switch">Nintendo Switch</option>
    <option value="PC">PC</option>
  </select>

  <label for="tipo" class="platform-label mt-3">Tipo:</label>
  <select id="tipo" class="platform-select">
    <option value="default" disabled selected>Elige una opcion</option>
    <option value="all">Todos</option>
    <option value="videojuego">Videojuego</option>
    <option value="dlc">DLC</option>
  </select>

  <label class="platform-label mt-3">Rango de precio:</label>
  <select id="precio" class="platform-select">
     <option value="default" disabled selected>Elige una opcion</option>
    <option value="none">Ninguno</option>
    <option value="0-30">0$-30$</option>
    <option value="30-100">30$-100$</option>
  </select>

  <div class="mobile-nav-items d-lg-none">
    <ul>
      <li><a class="nav-link" href="carrito.html">Carrito</a></li>
      <li><a class="nav-link" href="#">Catálogo</a></li>
      <li><button class="admin-link">Admin Login</button></li>
      <li>
        <button id="themeToggle" class="btn-theme">
          <i class="fa-solid fa-moon"></i>
        </button>
      </li>
    </ul>
  </div>
</div>

    </div>
