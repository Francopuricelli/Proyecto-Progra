<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insert Coin</title>
  <link rel="icon" href="/assets/img/InsertCoin Light.png" />


  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="card.css" rel="stylesheet">

  <style>
   
    @font-face {
      font-family: 'Clash Display';
      src: url('/assets/fonts/ClashDisplay-Variable.ttf') format('truetype');
      font-weight: 100 900;
    }

    @font-face {
      font-family: 'Nippo';
      src: url('/assets/fonts/Nippo-Variable.ttf') format('truetype');
      font-weight: 100 900;
    }
    :root {
      --color-navbar: #E4E2DD;
      --color-bg: #223440;
      --color-texto-rojo: #9B2915;
      --color-boton: #C28C17;
    }

    body {
      background-color: var(--color-bg);
      margin: 0;
      font-family: 'Clash Display', sans-serif;
      color: white;
    }

    .navbar {
      background-color: var(--color-navbar);
      font-family: 'Nippo', sans-serif;
      padding: 1rem 2rem;
    }

    .navbar-brand img {
      height: 80px;
    }

    .navbar-nav .nav-link {
      color: #000;
      margin: 0 1rem;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      border-bottom: 2px solid #395F58;
    }

    
    .hero {
      background-color: var(--color-bg);
      padding: 8rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .hero-container {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
      }
    }

    .hero-text {
      max-width: 500px;
      font-family: 'Clash Display', sans-serif;
      font-size: 2rem;
      font-weight:650;
      line-height: 1.2;
      border-left: 4px solid var(--color-texto-rojo);
      padding-left: 1rem;
      margin-bottom: 2rem;
    }

  
    .carousel-box {
      background-color: #0e1a22;
      border-radius: 15px;
      width: 700px;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .carousel-item img {
      object-fit: cover;
      height: 100%;
      width: 100%;
    }

    .scroll-btn {
      background-color: var(--color-boton);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 2rem;
      font-weight: bold;
      margin-top: 3rem;
      transition: all 0.3s ease;
    }

    .scroll-btn:hover {
      background-color: #dba126;
      box-shadow: 0 0 10px #000;
    }



    #productCards {
      display: flex;

    }

    
    #juegos {
      height: 400px;
      background-color: #1b2b36;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="/assets/img/InsertCoin Light.png" alt="Insert Coin Logo">
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#">Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Cat√°logo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Admin Login</a>
        </li>
      </ul>
    </div>
  </nav>


  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        No sos como cualquiera.<br>Tu tienda tampoco.
      </div>

      <div class="carousel-box">
        <div id="carouselPrincipal" class="carousel slide h-100" data-bs-ride="carousel">
          <div class="carousel-inner h-100">
            <div class="carousel-item active">
              <img src="/assets/img/bossfight.png" class="d-block w-100" alt="Juego 1">
            </div>
            <div class="carousel-item">
              <img src="/assets/img/re4gameplay.png" class="d-block w-100" alt="Juego 2">
            </div>
            <div class="carousel-item">
              <img src="/assets/img/rdr2.png" class="d-block w-100" alt="Juego 4">
            </div>
            <div class="carousel-item">
              <img src="/assets/img/got.png" class="d-block w-100" alt="Juego 5">
            </div>
            <div class="carousel-item">
              <img src="/assets/img/ea-sports-fc-25-4243995.png" class="d-block w-100" alt="Juego 6">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="filter: invert(1);" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
            <span class="carousel-control-next-icon" style="filter: invert(1);" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>

    <button class="scroll-btn" onclick="document.getElementById('juegos').scrollIntoView({behavior: 'smooth'});">
      Ver juegos
    </button>
  </section>

 
  <section id="juegos">
    <div class="cardContainer">
      <div class="row" id="productCards"></div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="catalogo.js"></script>
</body>
</html>
